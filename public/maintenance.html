<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site în mentenanță - Peak Tech SRL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Background animations */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
        }
        
        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: rgba(59, 130, 246, 0.2);
            top: 10%;
            left: 10%;
            filter: blur(60px);
            animation-delay: 0s;
        }
        
        .bg-circle:nth-child(2) {
            width: 400px;
            height: 400px;
            background: rgba(147, 51, 234, 0.2);
            bottom: 10%;
            right: 10%;
            filter: blur(80px);
            animation-delay: 2s;
        }
        
        .bg-circle:nth-child(3) {
            width: 320px;
            height: 320px;
            background: rgba(6, 182, 212, 0.15);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(70px);
            animation-delay: 4s;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            position: relative;
            z-index: 10;
            animation: fadeInUp 1s ease-out;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            animation: logoFloat 3s ease-in-out infinite;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #60a5fa, #a78bfa, #60a5fa);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #cbd5e1;
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 50px;
            padding: 0.5rem 1rem;
            margin-bottom: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #60a5fa;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #60a5fa;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .progress-container {
            width: 100%;
            max-width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 2rem auto;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border-radius: 2px;
            animation: loading 3s ease-in-out infinite;
        }
        
        .contact {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #94a3b8;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }
        
        .contact a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .contact a:hover {
            color: #93c5fd;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }
        
        .footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            color: #64748b;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }
        
        /* Floating mockups */
        .mockup {
            position: absolute;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 8px;
            animation: mockupFloat 6s ease-in-out infinite;
        }
        
        .mockup-1 {
            top: 15%;
            left: 8%;
            width: 120px;
            height: 80px;
            animation-delay: 0s;
        }
        
        .mockup-2 {
            bottom: 20%;
            right: 10%;
            width: 100px;
            height: 140px;
            animation-delay: 2s;
        }
        
        .mockup-content {
            padding: 8px;
        }
        
        .mockup-line {
            height: 3px;
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.5), rgba(139, 92, 246, 0.5));
            border-radius: 2px;
            margin-bottom: 4px;
        }
        
        .mockup-line.short {
            width: 60%;
        }
        
        .mockup-line.medium {
            width: 80%;
        }
        
        .mockup-line.long {
            width: 100%;
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes mockupFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .mockup {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Background circles -->
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    
    <!-- Floating mockups -->
    <div class="mockup mockup-1">
        <div class="mockup-content">
            <div class="mockup-line short"></div>
            <div class="mockup-line long"></div>
            <div class="mockup-line medium"></div>
        </div>
    </div>
    
    <div class="mockup mockup-2">
        <div class="mockup-content">
            <div class="mockup-line medium"></div>
            <div class="mockup-line short"></div>
            <div class="mockup-line long"></div>
            <div class="mockup-line medium"></div>
        </div>
    </div>
    
    <div class="container">
        <div class="logo">
            <img src="/images/logo_peak_tech_transparent_background.png" alt="Peak Tech SRL Logo" style="width: 100%; height: 100%; object-fit: contain;">
        </div>
        
        <h1>Site în mentenanță</h1>
        
        <p class="subtitle">
            Lucrăm la îmbunătățirea experienței tale. Site-ul va fi din nou disponibil în curând.
        </p>
        
        <div class="status-badge">
            <div class="status-dot"></div>
            <span>ACTUALIZARE ÎN PROGRES</span>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="contact">
            Pentru urgențe, ne poți contacta la: 
            <a href="mailto:contact@peaktech.ro">contact@peaktech.ro</a>
        </div>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Încearcă din nou
        </button>
        
        <div class="footer">
            © 2025 Peak Tech SRL - Construim experiențe digitale care inspiră
        </div>
    </div>
</body>
</html>
